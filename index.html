<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Hust Pockets</title>
        <style>
			body {
				/*加载背景图：图片地址 不平铺 */
				background: url(images/MainBG.bmp) no-repeat center center;
				/* 让背景图基于容器大小伸缩 */
				background-size: cover;
				/* background-attachment设置背景图像是否固定或者随着页面的其余部分滚动。
					scroll 背景图片随着页面的滚动而滚动，这是默认的。
 					fixed 背景图片不会随着页面的滚动而滚动。
  					local 背景图片会随着元素内容的滚动而滚动。*/
				background-attachment: fixed;
			}
            h1 {text-align:center;
                height:20vh;
                color:#42C3F0}

		</style>
    </head>
    <body>
        <h1>Hust Pockets</h1>
        
    </body>
</html>
